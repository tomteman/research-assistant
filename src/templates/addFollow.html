{% extends 'base.html' %}


{% block script %}
<SCRIPT LANGUAGE="JavaScript" TYPE="TEXT/JAVASCRIPT">
	function citingMode() {
		document.ch_journal.disabled=false;
	}
 
</SCRIPT>


	
{% endblock %}


	{% block contents %}


	<div id="form">
	
		<h1><a>Add New Follow</a></h1>
		<form id="newFollow" class="addFollow"  action={{formDoneAction}} method="post">
	
	
	
	<!-- notify on --->
		<div class="description" for="followDefinitions">Notify me on new article </div>
		<dl>
			<span>
			<table>		
				<tr>
					<td >
						<input  name="ch_citing" type="checkbox" value="on" onchange:"citingMode()" />
						<label class="choice">Citing </label>
					</td>
					<td>
						<select class="element select medium"  name="article"> 
							<option value="1"  selected="selected"> {{articleName}} </option>
							<!----TODO TAGGED ARTICLE ----->
						</select>						
					</td>
				</tr>
				
				<tr>
					<td>			
						<input name="ch_keywords" class="element checkbox" type="checkbox" value="1" />
						<label class="choice">with keywords</label>
					</td>
					<td class="textbox">
						<input name="keywords" type="text" maxlength="255" value="{{keywords}}">
					</td>
				</tr>

				<tr>
					<td>			
						<input name="ch_author" class="element checkbox" type="checkbox" value="1" />
						<label class="choice" >Articles written by</label>
					</td>
					<td>   		
					  	{% if many_authors %}
					  		<div class = "scrollable" style=
								"width:300px;
 								height:100px;
 								background-color:#ffffff;
 								overflow:auto;">
						  	
						  		{% for author in authors %}	
   							   		<input name="ch_journal" disabled = "false" type="checkbox" checked="checked" value="on" />
										<label class="choice" for="element_4_3">{{author}}</label></br>
								{% endfor %}
											
							</div>
							
						{% else %}
							<input name="journal" type="text" maxlength="255" value="{{authors}}">
						{% endif %}
								
																								 
						
					</td>
					
					
				</tr>
				<tr>
					<td>	
						<input name="ch_journal" class="element checkbox" type="checkbox" disabled="true" value="1" />
						<label class="choice" for="element_4_3">Articles published in</label>
					</td>
					<td class="textbox">
						<input name="journal" type="text" maxlength="255" value="{{articleJournal}}">
					</td>
			
			</table>
		</span> 	
		</dl>	
	</dt>	
	<!--end notify on --->
			
	<!-- frequency --->
		<dt id="frequency" >
			<table>		
				<tr>
					<label class="description" for="element_2">How often </label>
					<select class="element select medium" id="element_2" name="update_frequency"> 
						<option value="Daily" >Daily</option>
						<option value="Weekly" selected="selected">Weekly</option>
						<option value="Mounthly" >Mounthly</option>

					</select>
				</tr>
			</table>
		</dt>
		
	<!-- end of frequency --->
					
	<!-- submit button --->					
			<dt class="buttons">
			    <input type="hidden" name="form_id" value="233471" />    
				<input id="saveForm" class="button_text" type="submit" name="submit" value="Submit" />
			</dt>
	<!-- submit button --->			
	</dl>
		
</form>	



{% endblock %}

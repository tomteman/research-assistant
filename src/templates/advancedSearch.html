{% extends "frameBase.html" %}


{% block title %}
	Research Assistant - advanced search
{% endblock %}


{% block search_form %}

{% endblock %}



{% comment %} A replaceable block for putting different content on different pages {% endcomment  %}

{% block contents %}

	<form id="AdvancedSearch" class="AdvancedSearch"  action="/Search" method="post">
	
		<h3><a>Advanced Search</a></h3>				

			<table>	
				<tr>
					<td>
						<label class="description">	with all of the words</label>
					</td>
					<td class="textbox">
						<input name="all_of_the_words" type="text" maxlength="255" value="">
					</td>
				</tr>
				
				<tr>
					<td>
						<label class="description"> with the exact phrase</label>
					</td>
					<td class="textbox">
						<input name="exact_phrase" type="text" maxlength="255" value="">
					</td>
				</tr>
				
				<tr>
					<td>
						<label class="description">	with at least one of the words</label>
					</td>
					<td class="textbox">
						<input name="one_of_the_words" type="text" maxlength="255" value="">
					</td>
				</tr>
				
				
				<tr>
					<td>
						<label class="description">	without the words</label>
					</td>
					<td class="textbox">
						<input name="without_the_words" type="text" maxlength="255" value="">
					</td>
				</tr>
				
				<tr>
					<td>
						<label class="description" for="element_2">where my words occur </label>
						 
					</td>	
					<td>
						<select class="element select medium" id="element_2" name="occurence">
						<option value="any" selected="selected">anywhere in the article</option>
						<option value="title" >in the title of the article</option>
						</select>
					</td>	
				</tr>		
				
			<tr>
			<td></br></br></td>
			</tr>
			
				<tr>
					<td>
						<label class="description">	Return articles written by</label>
					</td>
					<td class="textbox">
						<input name="author" type="text" maxlength="255" value="">
					</td>
				</tr>
				
				<tr>
					<td>
						<label class="description">	Return articles published in</label>
					</td>
					<td class="textbox">
						<input name="journal" type="text" maxlength="255" value="">
					</td>
				</tr>
				
				<tr>
					<td>
						<label class="description">	Return articles published between</label>
					</td>
					<td class="textbox">
						<input name="year_start" type="text" size=7 value="">
						-
						<input name="year_finish" type="text" size=7 value="">
					</td>
				</tr>
				
			</table>	
					
		<input type="submit" id="advanced-search-submit" value="search" />
	
	</form>
			
				
{% endblock %}
